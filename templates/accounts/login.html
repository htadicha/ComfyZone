{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login - Furniture Store{% endblock %}

{% block content %}
<div class="untree_co-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        {% crispy form %}
        <p class="mt-3">
          Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a><br>
          Need a new verification link? <a href="{% url 'accounts:resend_verification' %}">Resend email</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
