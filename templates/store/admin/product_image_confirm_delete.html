{% extends "base.html" %}
{% load static %}

{% block title %}Delete Image - Admin{% endblock %}

{% block content %}
<div class="untree_co-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-danger text-white">
            <h3>Delete Image</h3>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete this image?</p>
            {% if image.image %}
            <div class="mb-3">
              <img src="{{ image.image.url }}" alt="{{ image.alt_text|default:'Product image' }}" class="img-fluid" style="max-height: 300px;">
            </div>
            {% endif %}
            <p class="text-danger"><strong>Warning:</strong> This action cannot be undone!</p>
            
            <form method="post">
              {% csrf_token %}
              <div class="mt-4">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'store:admin_product_update' image.product.pk %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
